<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery â€” mcc.png</title>

  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Site styles -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* ===== Gallery: square Drive thumbs ===== */
    .gallery-grid{
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1rem;
    }
    .album-card{ display: block; color: inherit; text-decoration: none; }
    .album-thumb{
      position: relative; width: 100%; aspect-ratio: 1/1;
      overflow: hidden; border-radius: var(--radius);
      box-shadow: var(--shadow-sm); background: #111;
    }
    .album-thumb img{
      width: 100%; height: 100%;
      object-fit: cover; display: block;
      transition: transform var(--t-fast) var(--ease);
    }
    .album-card:hover .album-thumb img{ transform: scale(1.02); }
    .album-meta{ text-align: center; margin-top: .5rem; }
    .album-title{ font-weight: 600; }
    .album-count{ color: var(--text-dim); font-size: .95rem; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark" style="background: transparent;">
    <div class="container">
      <a class="navbar-brand fw-semibold d-flex align-items-center gap-2" href="index.html">
        <i class="bi bi-camera"></i> mcc.png
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsMain" aria-controls="navbarsMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsMain">
        <ul class="navbar-nav ms-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <!-- Header -->
    <section id="header" class="text-center">
      <h1 class="fw-bold">Gallery</h1>
      <h2 class="fw-normal text-white-50">Albums</h2>
    </section>

    <!-- Square thumbnail grid -->
    <section class="py-4">
      <div class="container">
        <div id="gallery-grid" class="gallery-grid"></div>
      </div>
    </section>
  </main>

  <footer class="text-center text-white-50 py-5">
    <div class="container">
      <p class="mb-0">&copy; mcc.png</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- Shared album data -->
  <script src="albums.js"></script>

  <!-- Build the Drive-backed thumbnail grid -->
  <script>
    const uc = id => `https://drive.google.com/uc?export=view&id=${id}`;
    const gusercontent = id => `https://lh3.googleusercontent.com/d/${id}=s1024`;

    (function(){
      const grid = document.getElementById('gallery-grid');
      if (!grid || !window.ALBUMS) return;

      window.ALBUMS.forEach((a, i) => {
        const card = document.createElement('a');
        card.className = 'album-card';
        card.href = a.href;
        card.setAttribute('aria-label', a.title);

        const thumbWrap = document.createElement('div');
        thumbWrap.className = 'album-thumb';

        const img = document.createElement('img');
        img.alt = a.title + " cover";
        img.loading = i === 0 ? 'eager' : 'lazy';
        img.fetchPriority = i === 0 ? 'high' : 'auto';
        img.src = uc(a.coverId);
        img.referrerPolicy = 'no-referrer';
        img.onerror = () => { img.onerror = null; img.src = gusercontent(a.coverId); };

        thumbWrap.appendChild(img);

        const meta = document.createElement('div');
        meta.className = 'album-meta';
        meta.innerHTML = `
          <div class="album-title">${a.title}</div>
          <div class="album-count">${a.countText || ""}</div>
        `;

        card.appendChild(thumbWrap);
        card.appendChild(meta);
        grid.appendChild(card);
      });
    })();
  </script>
</body>
</html>
