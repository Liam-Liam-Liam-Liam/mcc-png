  <meta charset="UTF-8" />

        rel="stylesheet"
        crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Site styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark" style="background: transparent;">
    <div class="container">
      <a class="navbar-brand fw-semibold d-flex align-items-center gap-2" href="index.html">
        <i class="bi bi-camera"></i>
        mcc.png
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsMain" aria-controls="navbarsMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsMain">
        <ul class="navbar-nav ms-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <!-- Header -->
    <section id="header" class="text-center">
      <h1 class="fw-bold">mcc.png</h1>
      <h2 class="fw-normal text-white-50">Sports Photography by Liam McColgan</h2>

      <!-- Go to Gallery button -->
      <div class="mt-3">
      <a href="gallery.html" class="btn btn-outline-light   shadow-sm px-4">
      <i class="bi bi-images me-2"></i> Go to Gallery
      </a>  
      </div>
    </section>

    <!-- Centered slideshow (images injected from Drive IDs) -->
    <section class="my-4">
      <!-- Keep id="slideshow" so scripts.js can auto-rotate the slides -->
      <div id="slideshow" class="slideshow framed" data-interval="5000" aria-label="Featured photos">
        <!-- JS below will insert <img> elements here -->
      </div>
    </section>
  </main>

  <!-- (Optional) Shared lightbox — Home keeps images non-clickable by your CSS -->
  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Full-size image">
    <button class="lb-close" aria-label="Close (Esc)">&times;</button>
    <img alt="">
  </div>

  <footer class="text-center text-white-50 py-5">
    <div class="container">
      <p class="mb-0">&copy; mcc.png</p>
    </div>
  </footer>

  <!-- Build Home slides from Google Drive IDs (with uc → lh3 fallback) -->
  <script>
    // ✅ Add/update your Drive FILE IDs here (order controls the rotation order)
    const HOME_IDS = [
      // Examples — replace with your real IDs:
      "1lZrS3d030qWlPRluFAxFxnfrGHeOi12C",
      "1PnoMbuuOv-QUT5fDT9m_lAw48uRJb83X",
      "1AWj3krVaXYo-_9ML6LcN7CTbIbvxwnx9",
      "1LyNZV1reKvuAgx_96TVSno2gk4m619b6"
    ];

    // Drive helpers
    const uc  = id => `https://drive.google.com/uc?export=view&id=${id}`;
    const lhg = id => `https://lh3.googleusercontent.com/d/${id}=s2048`;

    (function buildHomeSlides(){
      const box = document.getElementById('slideshow');
      if (!box || !HOME_IDS.length) return;

      HOME_IDS.forEach((id, idx) => {
        const img = document.createElement('img');
        if (idx === 0) img.classList.add('active'); // first slide visible
        img.alt = `Featured photo ${idx + 1}`;
        img.loading = idx === 0 ? 'eager' : 'lazy';
        img.fetchPriority = idx === 0 ? 'high' : 'auto';
        img.referrerPolicy = 'no-referrer';

        // Try uc first; fall back to lh3 if Drive blocks it (403/404/rate limit)
        img.src = uc(id);
        img.onerror = () => { img.onerror = null; img.src = lhg(id); };

        box.appendChild(img);
      });
    })();
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous"></script>

  <!-- Your site scripts (slideshow rotation + lightbox) -->
  <script src="scripts.js"></script>
</body>
</html>
