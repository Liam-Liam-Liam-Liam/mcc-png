  <!-- Sidebar: related albums -->
  <script>
    const uc = id => `https://drive.google.com/uc?export=view&id=${id}`;
    const gusercontent = id => `https://lh3.googleusercontent.com/d/${id}=s256`;

    (function(){
      const holder = document.getElementById('related-albums');
      if (!holder || !window.ALBUMS) return;

      window.ALBUMS.forEach(a => {
        // Skip current album
        if (location.pathname.endsWith(a.href)) return;

        const link = document.createElement('a');
        link.href = a.href;
        link.className = 'related-album d-flex align-items-center mb-3 text-decoration-none';

        const thumb = document.createElement('div');
        thumb.className = 'related-thumb flex-shrink-0 me-2';

        const img = document.createElement('img');
        img.alt = a.title + " cover";
        img.src = uc(a.coverId);
        img.referrerPolicy = 'no-referrer';
        img.onerror = () => { img.onerror = null; img.src = gusercontent(a.coverId); };
        thumb.appendChild(img);

        const meta = document.createElement('div');
        meta.innerHTML = `
          <div class="fw-semibold">${a.title}</div>
        `;

        link.appendChild(thumb);
        link.appendChild(meta);
        holder.appendChild(link);
      });
    })();
  </script>

  <!-- Page-local: render Drive images + lightbox open -->
 <script>
  const FILE_IDS = [
"1uaXnDqY85-TtJ6PTMgoQFZoIMFeB7eUy",
"1c2r7CCnokiV1JnhoDvutR55uGzWgprn3",

"1gd4PoBUrQwGGU0p8psvmpGfvygKiRuWr",
"1HiHoINCIBPwTG-7wBHRPyVKG-MkiwUOG",
"1sN0GjAVwJTzkbvthwoJbN5C5ObM4ZH8e",
"1xlWREZhL4fzZR6lVL3Np0Kc9jEQpEAjv",
"1v0XXzh2rbWshK8xyp_h-a_R7PZNJd_mO",
"1M5d23SunLEAqagiiCwMPDdH_QpOJd-l9",
"1agX0EriNFQfjyqbCpOa7uS-fcuT9ha5x"
  ];

  // Helpers
    const ucImg = id => `https://drive.google.com/uc?export=view&id=${id}`;
    const gusercontentImg = id => `https://lh3.googleusercontent.com/d/${id}=s2048`;

    (function(){
      const holder = document.getElementById('case-images');
      if (!holder) return;
      
      FILE_IDS.forEach((id, idx) => {
        const figure = document.createElement('figure');
        figure.className = 'case-image';

        const img = document.createElement('img');
        img.loading = idx === 0 ? 'eager' : 'lazy';
        img.fetchPriority = idx === 0 ? 'high' : 'auto';
        img.alt = `Women's Hockey photo ${idx + 1}`;

        // Display src
        img.src = ucImg(id);
        img.referrerPolicy = 'no-referrer';

        // Fallback if uc link fails
        img.onerror = () => {
          img.onerror = null;
          img.src = gusercontentImg(id);
        };

        img.dataset.full = gusercontentImg(id);

        // Lightbox handler
        img.addEventListener('click', () => {
          const lb = document.getElementById('lightbox');
          const lbImg = lb?.querySelector('img');
          const lbClose = lb?.querySelector('.lb-close');
          if (!lb || !lbImg) return;

          lbImg.src = img.dataset.full || img.src;
          lbImg.alt = img.alt || '';
          lb.classList.add('open');
          lb.setAttribute('aria-hidden', 'false');
          lbClose?.focus();

          const onKey = (e) => { if (e.key === 'Escape') cleanup(); };
          const cleanup = () => {
            lb.classList.remove('open');
            lb.setAttribute('aria-hidden', 'true');
            lbImg.removeAttribute('src');
            lbImg.removeAttribute('alt');
            document.removeEventListener('keydown', onKey);
          };
          document.addEventListener('keydown', onKey);
          lb.addEventListener('click', (e) => { if (e.target === lb) cleanup(); }, { once: true });
          lbClose?.addEventListener('click', cleanup, { once: true });
        });

        figure.appendChild(img);
        holder.appendChild(figure);
      });
    })();
  </script>
