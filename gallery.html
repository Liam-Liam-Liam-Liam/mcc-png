<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - mcc.png</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div id="header">
      <a href="index.html" class="nav-button home-button" title="Home">
        <img src="assets/Images/home-icon.jpg" alt="Home Icon" class="icon-img">
      </a>
      <h1>mcc.png</h1>
      <h2>Photos you can look at with your eyeballs</h2>
    </div>
    <nav id="nav-buttons">
      <a href="about.html" class="nav-button">About</a>
      <a href="contact.html" class="nav-button">Contact</a>
    </nav>
  </header>

  <main>
    <section id="gallery">
      <!-- Example thumbs; use data-full if your thumb != full image -->
      <img loading="lazy" src="assets/Images/photo1.jpg" data-full="assets/Images/photo1.jpg" alt="Photo 1">
      <img loading="lazy" src="assets/Images/photo2.jpg" data-full="assets/Images/photo2.jpg" alt="Photo 2">
      <img loading="lazy" src="assets/Images/photo3.jpg" data-full="assets/Images/photo3.jpg" alt="Photo 3">
    </section>

    <!-- Reuse the same modal as index -->
    <div id="image-modal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modal-img" alt="">
    </div>
  </main>

  <footer><p>&copy; mcc.png</p></footer>
  <script src="scripts.js"></script>
</body>
</html>
