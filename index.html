<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mcc.png</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div id="header">
      <!-- Home button: pure CSS background-image swap -->
      <a href="index.html" class="nav-button home-button" aria-label="Home">
        <span class="sr-only">Home</span>
      </a>

      <h1>mcc.png</h1>
      <h2>Photos you can look at with your eyeballs</h2>
    </div>

    <nav id="nav-buttons">
      <a href="gallery.html" class="nav-button">Gallery</a>
      <a href="about.html" class="nav-button">About</a>
      <a href="contact.html" class="nav-button">Contact</a>
    </nav>
  </header>

  <main>
    <section id="intro">
      <br>
      <p>Photography by Liam McColgan</p>
      <p>@mcc.png on Instagram</p>
    </section> 

    <section id="featured-image">
      <div class="rotator" id="rotator" data-interval="5000" data-srcdir="assets/images/front_page/">
        <img
          src="assets/images/front_page/hero1.jpg"
          alt="Featured image"
          class="rotator-img active"
          id="hero-img"
          loading="eager"
        >
      </div>
      
      <div id="image-modal" class="modal" role="dialog" aria-modal="true" aria-label="Image preview">
        <span class="close" aria-label="Close preview">&times;</span>
        <img class="modal-content" id="modal-img" alt="">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; mcc.png</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
