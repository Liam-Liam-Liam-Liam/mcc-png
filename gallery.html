<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery — mcc.png</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- header + nav (same as index) -->
  <header>
    <div id="header">
      <h1>mcc.png</h1> 
    </div>
    <nav id="nav-buttons">
      <a href="index.html" class="nav-button">Home</a>
      <a href="gallery.html" class="nav-button">Gallery</a>
      <a href="about.html" class="nav-button">About</a>
    </nav>
  </header>

  <main>

    <section id="intro">
    <br>
    <p>Photography by Liam McColgan</p>
    <p>@mcc.png on Instagram</p>
  </section>
    <section class="gallery-list" aria-label="Photo sets">

      <!-- ============ GALLERY ITEM A (copy/paste to add more) ============ -->
      <article class="gallery-item">
        <div class="slideshow" data-interval="5000" aria-label="Set A cover">
          <!-- use as many images as you want -->
          <img src="assets/images/gallery/set-a/cover1.jpg" alt="Set A cover 1" class="active" width="1600" height="1067" loading="eager">
          <img src="assets/images/gallery/set-a/cover2.jpg" alt="Set A cover 2" width="1600" height="1067" loading="lazy">
          <img src="assets/images/gallery/set-a/cover3.jpg" alt="Set A cover 3" width="1600" height="1067" loading="lazy">
        </div>

        <div class="meta">
          <h3>Working title</h3>
          <p>desc.</p>
        </div>
      </article>

      <!-- ============ GALLERY ITEM B ============ -->
      <article class="gallery-item">
        <div class="slideshow" data-interval="5000" aria-label="Set B cover">
          <img src="assets/images/gallery/set-b/cover1.jpg" alt="Set B cover 1" class="active" width="1600" height="1067" loading="eager">
          <img src="assets/images/gallery/set-b/cover2.jpg" alt="Set B cover 2" width="1600" height="1067" loading="lazy">
          <img src="assets/images/gallery/set-b/cover3.jpg" alt="Set B cover 3" width="1600" height="1067" loading="lazy">
        </div>

        <div class="meta">
          <h3>Working title</h3>
          <p>desc.</p>
        </div>
      </article>

      <!-- Add more <article class="gallery-item">…</article> blocks as needed -->

    </section>
  </main>

  <!-- one global lightbox -->
  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Full-size image">
    <button class="lb-close" aria-label="Close (Esc)">&times;</button>
    <img alt="">
  </div>

  <footer>
    <p>&copy; mcc.png</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
