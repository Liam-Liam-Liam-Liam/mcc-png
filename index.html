<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous">

  <!-- Bootstrap Icons (for the camera logo) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Your site styles (keep yours) -->
  <link rel="stylesheet" href="style.css" />

  <!-- Minimal page-specific styles -->
  <style>
    /* Full-bleed rotating background */
    .cover-bg {
      position: fixed;
      inset: 0;
      z-index: -2; /* sit behind everything */
      overflow: hidden;
    }
    .cover-bg img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 800ms ease;
    }
    .cover-bg img.active { opacity: 1; }

    /* Dark overlay to keep text readable on any image */
    .cover-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      z-index: -1;
    }

    /* Cover layout polish (mirrors Bootstrap's example) */
    .cover-container {
      max-width: 42rem;
    }
    main.cover {
      padding: 2rem 1rem;
    }
    @media (min-width: 992px) {
      main.cover { padding: 4rem 1rem; }
    }
  </style>
</head>
<body class="d-flex h-100 text-center text-white">

  <!-- Rotating full-screen background -->
  <div id="cover-bg" class="cover-bg" aria-hidden="true">
    <!-- Replace these with your real images -->
    <img src="assets/images/front_page/photo1.jpg" alt="" class="active" fetchpriority="high">
    <img src="assets/images/front_page/photo2.jpg" alt="">
    <img src="assets/images/front_page/photo3.jpg" alt="">
  </div>
  <div class="cover-overlay" aria-hidden="true"></div>

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <!-- Slim top nav like the Cover example -->
    <header class="mb-auto">
      <div class="d-flex align-items-center justify-content-between">
        <a class="navbar-brand fw-semibold d-flex align-items-center gap-2 text-white text-decoration-none" href="index.html">
          <i class="bi bi-camera"></i>
          mcc.png
        </a>

      </div>
    </header>

    <!-- Centered  content -->
    <main class="cover d-flex flex-column justify-content-center flex-grow-1">
      <h1 class="display-4 fw-bold">Cover your page.</h1>
      <p class="lead">
        Simple, full-screen landing. Swap in your photography as the rotating backdrop.
      </p>
      <p class="mt-3">
        <a href="gallery.html" class="btn btn-lg btn-light fw-semibold">Gallery</a>
        <p class="mt-3">
        <a href="gallery.html" class="btn btn-lg btn-light fw-semibold">About</a>
      </p>
      
    </main>

    <footer class="mt-auto text-white-50">
      <p class="mb-0">&copy; mcc.png</p>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Q4grqf5F4j4fVqkK3J8B44B0xgCIXFuvY8VY5dS6fT2m2R3k4cn3m5n0pHc1v1x0"
          crossorigin="anonymous"></script>

  <!-- Your site scripts (keep yours) -->
  <script src="scripts.js"></script>

  <!-- Tiny background-rotation script  -->
  <script>
    (function(){
      const box = document.getElementById('cover-bg');
      if (!box) return;
      const imgs = Array.from(box.querySelectorAll('img'));
      if (imgs.length < 2) return;

      let i = imgs.findIndex(img => img.classList.contains('active'));
      if (i < 0) i = 0;

      const INTERVAL_MS = 5000; // change speed if you like
      setInterval(() => {
        imgs[i].classList.remove('active');
        i = (i + 1) % imgs.length;
        imgs[i].classList.add('active');
      }, INTERVAL_MS);
    })();
  </script>
</body>
</html>
