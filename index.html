  <style>
    /* Full-bleed rotating background */
    .cover-bg {
      position: fixed;
      inset: 0;
      z-index: -2;
      overflow: hidden;
    }
    .cover-bg img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 800ms ease;
    }
    .cover-bg img.active { opacity: 1; }

    /* Dark overlay to keep text readable on any image */
    .cover-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      z-index: -1;
    }

    /* Cover layout polish */
    .cover-container {
      max-width: 42rem;
    }
    main.cover {
      padding: 2rem 1rem;
    }
    @media (min-width: 992px) {
      main.cover { padding: 4rem 1rem; }
    }

    /* Drop shadow for title */
    .cover h1, .cover p.lead {
      text-shadow: 3px 2px 2px rgba(0,0,0,0.8);
    }

    /* Custom nav button style */
    .nav-button {
      background: #fff;
      color: #000 !important;
      border-radius: 999px;
      padding: 8px 16px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    .nav-button:hover {
      background: #eaeaea;
      transform: translateY(-2px);
    }
  </style>
</head>

  <!-- Your site scripts -->
  <script src="scripts.js"></script>

  <!-- Tiny background-rotation script -->
  <script>
    (function(){
      const box = document.getElementById('cover-bg');
      if (!box) return;
      const imgs = Array.from(box.querySelectorAll('img'));
      if (imgs.length < 2) return;

      let i = imgs.findIndex(img => img.classList.contains('active'));
      if (i < 0) i = 0;

      const INTERVAL_MS = 5000;
      setInterval(() => {
        imgs[i].classList.remove('active');
        i = (i + 1) % imgs.length;
        imgs[i].classList.add('active');
      }, INTERVAL_MS);
    })();
  </script>
</body>
